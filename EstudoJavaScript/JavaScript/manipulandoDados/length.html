<body>
    <!--

    <h1>Cadeias JavaScript</h1>
    <h2>A propriedade de comprimento (length)</h2>
    <p>A propriedade length retorna o comprimento de uma string.</p>
    <p>Encontre o comprimento de "Hello World!":</p>
    <p id="demo"></p>
    <script>
        let text = "Hello World!" ; 
        let length = text.length ;

        document.getElementById ("demo").innerHTML = length;    
    </script>
</body>
