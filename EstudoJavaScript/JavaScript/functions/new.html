<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New</title>
</head>
<body>
    <!--
        - new
            O operador new cria uma instâcia de um tipo de objeto definido pelo usuário ou de um dos tipos nativos (built-in) que possui uma função construtora.
    -->

    <p id="demo"></p>
    <script>
        function Car(make, model, year) {
            this.make = make;
            this.model = model;
            this.year = year;
        }

        const car1 = new Car('Eagle', 'Talon TSi', 1993);
        
        document.getElementById("demo").innerHTML = car1.make
    </script>
</body>
</html>
