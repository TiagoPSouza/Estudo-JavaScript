<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typeof</title>
</head>
<body>
    <!--
        - typeof: Você pode usar o typeof operador para localizar o tipo de dados de uma variável JavaScript.
    -->

    <h2>O operador typeof JavaScript</h2>

    <p>O operador typeof retorna o tipo de uma variável, objeto, função ou expressão.</p>

    <p id="demo"></p>

    <script>
        document.getElementById("demo").innerHTML =
            typeof "john" + "<br>" +
            typeof 3.14 + "<br>" +
            typeof NaN + "<br>" +
            typeof false + "<br>" +
            typeof [1,2,3,4] + "<br>" +
            typeof {name: 'john', age:34} + "<br>" +
            typeof new Date() + "<br>" +
            typeof function () {} + "<br>" +
            typeof myCar + "<br>" +
            typeof null;
    </script>
    
</body>
</html>
