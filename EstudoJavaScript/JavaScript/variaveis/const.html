<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Const</title>
</head>
<body>
    <!--
        - const:
            A palavra-chave const foi introduzida em ES6 (2015).

            Variáveis definidas com const não podem ser redeclaradas, reatribuídas e têm Escopo de Bloco (Block Scope).

            Devem receber o valor quando são declaradas.

            Como regra geral, sempre declare uma variável com const a menos que você saiba que o valor será alterado.

            Use const quando declarar:
            -Um novo array
            -Um novo objeto
            -Uma nova função
            -Um novo RegExp

            podemos alterar os elementos de arrays e objetos ALTERAR NÃO REATRIBUIR.

    -->

    <h2>JavaScript const</h2>
    <p>Declarar um array const <strong>não</strong> torna os elementos imutáveis:</p>
    <p id="demo"></p>
    <script>
        // Criar uma array:
        const cars = ["saab", "Volvo", "BMW"];
        // Mudar um elemento:
        cars[0] = "Toyota";
        // Adicionar elemento:
        cars.push("Audi");
        // Exibe o array
        document.getElementById("demo").innerHTML = cars;
    </script>


</body>
</html>
