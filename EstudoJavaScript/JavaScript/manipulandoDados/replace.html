<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Replace</title>
</head>
<body>
    <!--
        replace(): substituir.
            Método procura um valor ou uma expressão rgular em uma string.

            Retorna uma nova string com valores substituídos.

            Não altera a string original.

            Se você substituir um valor, apenas a primeira instâcia será substituída. Para subtituir todas as instâncias, use uma expressão regularcom o conjunto de modificadores g.
    -->

    <h2>Método replace()</h2>

    <p>replace() procura um valor em uma string e retorna uma nova string com valores especificados substituídos:</p>

    <p id="demo">Mr Blue tem uma casa azul e um carro azul</p>

    <script>
        
        let str = document.getElementById("demo").innerHTML;

        let res = str.replace(/azul/g, "vermelho");

        let r = str.replace("azul", "vermelha");

        document.getElementById("demo").innerHTML = res + "<br>" + r;

    </script>
</body>
</html>
