<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Var</title>
</head>
<body>
    <!--
        - var
            Variáveis são contêineres para armazenar dados (armazenando valores de dados).

            podem ser redeclaradas e não tem escopo de bloco(Block Scope).

            Variáveis var são globais.
    -->

    <h1>Variáveis JavaScript</h1>
    <p>Neste exemplo, x, e y, são variáveis.</p>
    <p id="demo"></p>
    <script>
        var x = 5 ;
        var y = 6 ;
        var z = x + y ;
        document.getElementById ("demo").innerHTML =
        "o valor de z é: " + z ;
    </script>
</body>
</html>
