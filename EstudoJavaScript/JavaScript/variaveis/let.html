<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let</title>
</head>
<body>
    <!--
        - let: 
            A palavra-chave let foi introduzida em ES6 (20015).

            Variáveis definidas com let não podem ser redeclaradas.

            Devem ser declaradas antes do uso.

            Têm Ecopo de Bloco (Block Scope).

            Pode ser agrupadas.
    -->

    <h1>Variáveis JavaScript</h1>
    <p>Neste exemplo, x, e y, são variáveis let.</p>
    <p id="demo"></p>
    <script>
        let x = 5 ;
        let y = 6 ;
        let z = x + y ;
        document.getElementById ("demo").innerHTML =
        "o valor de z é: " + z ;
    </script>
</body>
</html>
