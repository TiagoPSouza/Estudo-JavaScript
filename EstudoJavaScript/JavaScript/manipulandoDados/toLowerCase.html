<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toLowerCase</title>
</head>
<body>
    <!--
        toLowerCase: para minúsculas.
            o método toLowercase() convete uma string em letras minúsculas.

            O método toLowerCase() não altera a string original.
    -->

    <h1>Métodos JavaScript</h1>
    <h2>O método toLowerCase()</h2>

    <p>toLowerCase() converte uma string em letras minúsculas:</p>

    <p id="demo"></p>

    <script>
        let text = "Hello World!";
        let result = text.toLowerCase();

        document.getElementById("demo").innerHTML = result;
    </script>
</body>
</html>
