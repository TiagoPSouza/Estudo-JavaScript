<!DOCTYPE html>
<html lang="ptbr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toUpperCase</title>
</head>
<body>
    <!--
        toUpperCase: para maiúsculas.
            o método toUpperCase() converte uma string em letras maiúculas.

            O método toUpperCase() não altera a string original.
    -->

    <h1>Métodos JavaScript</h1>

    <h2>Parao método toUpperCase()</h2>

    <p>toUpperCase() converte uma string em letras maiúsculas:</p>

    <p id="demo"></p>

    <script>
        let text = "Hello World!";
        let result = text.toUpperCase();

        document.getElementById("demo").innerHTML = result;
    </script>

</body>
</html>
