<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>unshift()</title>
</head>
<body>
    <!--
        unshift(): deslocar()
         O métod unshift adiciona novos elementos ao início de um array.

         Sustitui o array original.
    -->

    <h1>Arrays JavaScript</h1>
    <h2>Método unshift</h2>

    <p>adicionar novos elemetos no início de um array:</p>

    <p id="demo"></p>

    <script>
        const family = ["Tiago ", "Claudia "];
        family.unshift("Cauany ", "Daniel ")

        document.getElementById("demo").innerHTML = family;
    </script>
</body>
</html>
